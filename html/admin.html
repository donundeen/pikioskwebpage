<html>
    <head>
        <script src="./jquery-3.7.1.min.js" defer></script>
        <script src="./jquery-ui.js" defer></script>
        <script src="./admin.js" defer></script>
        <link rel="stylesheet" href="./admin.css">
        <link rel="stylesheet" href="./jquery-ui.css">
        <link rel="stylesheet" href="./jquery-ui.theme.css">
    </head>
    <body>
        screen admin

        <div class="container">
            <div class="item p5">
                <strong>Send P5.js</strong><a href="https://p5js.org/reference/" target="_blank">P5 Reference</a><BR>
                <textarea rows="10" cols="50" class="data p5" name="p5" size="20">text("huh?", 150,250); // here's an example. try other stuff</textarea> 
                <input type="hidden" class="address" value="/screen/p5"><BR>
                <button class="sendmessage">send</button>
                <BR>
                <span class="errormsg p5Error"></span>
            </div>
            <div class="item html">
                <strong>Send HTML</strong><a href="https://www.w3schools.com/html/default.asp> target="_blank">HTML/CSS Reference</a><BR>
                <textarea rows="10" cols="50" class="data html" name="html" size="20">
                    <b style='position:absolute; top:250; left:300'>HTML is fun!</b>
                    <!-- here's an example. Make sure to put the position information (top, left, position:absolute) 
                     in the style attribute-->
                </textarea> 
                <input type="hidden" class="address" value="/screen/html"><BR>
                <button class="sendmessage">send</button>
                <BR>
                <span class="errormsg p5Error"></span>
            </div>            
        </div>
    </body>
</html>
